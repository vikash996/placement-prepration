<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLA Placement Portal | Preparation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://www.admissionlelo.in/upload/1555574153campus%203.jpg") 
        center center / cover no-repeat fixed;
      position: relative;
      color: #fff;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .container {
      text-align: center;
      background: rgba(22, 27, 34, 0.85);
      padding: 60px 80px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 36px;
      color: #1a73e8;
      margin-bottom: 15px;
    }

    p {
      font-size: 17px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .tab-grid {
      display: grid;
      grid-template-columns: repeat(2, 230px);
      gap: 35px;
      justify-content: center;
    }

    .tab-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .tab-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #1a73e8, #00ffae);
      opacity: 0;
      transition: 0.4s ease;
      z-index: 0;
    }

    .tab-card:hover::before {
      opacity: 0.25;
    }

    .tab-card span {
      position: relative;
      z-index: 1;
    }

    .tab-card:hover {
      transform: translateY(-6px) scale(1.05);
      border-color: #1a73e8;
      box-shadow: 0 0 20px rgba(26, 115, 232, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 35px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GLA Placement Preparation</h1>
    <p>Choose your section to start your journey toward placements.</p>

    <div class="tab-grid">
      <div class="tab-card" onclick="openTab('index2.html')"><span>Track Your Year</span></div>
      <div class="tab-card" onclick="openTab('index8.html')"><span>Package Oriented</span></div>
    </div>

    <div class="footer">Â© 2025 GLA University | Placement Prep Portal</div>
  </div>

  <script>
    function openTab(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
