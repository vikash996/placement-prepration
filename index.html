<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLA Placement Portal | Login</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url("https://www.admissionlelo.in/upload/1555574153campus%203.jpg") center/cover no-repeat;
      position:relative;
      color:#fff;
    }
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.7);
      z-index:-1;
    }
    .login-box{
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.2);
      padding:40px 50px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
    h1{
      font-size:32px;
      color:#1a73e8;
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      outline:none;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-size:16px;
    }
    input::placeholder{
      color:#ccc;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#1a73e8;
      color:#fff;
      font-size:17px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{
      background:#1557b0;
    }
    p{
      font-size:14px;
      color:#ccc;
      margin-top:15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>GLA Placement Portal</h1>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Â© 2025 GLA University | Placement Prep Portal</p>
  </div>

  <script>
    function login(e){
      e.preventDefault();
      window.location.href = "index1.html";
    }
  </script>
</body>
</html>
