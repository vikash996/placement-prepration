<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placement Prep Login</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

   
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
      background: url("https://www.admissionlelo.in/upload/1555574153campus%203.jpg")
        center center / cover no-repeat fixed;
    }

    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 880px;
      max-width: 95%;
      background: rgba(22, 27, 34, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .container.glow {
      box-shadow: 0 0 45px rgba(26, 115, 232, 0.7);
      transform: scale(1.02);
    }

    /* ---------- LEFT SECTION ---------- */
    .left {
      flex: 1;
      background: radial-gradient(circle at top left, rgba(26, 115, 232, 0.7), rgba(15, 17, 23, 0.9));
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .left::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent);
      top: 0;
      left: 0;
    }

    .left h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .left .tagline {
      font-size: 16px;
      opacity: 0.9;
    }

    /* ---------- LOGIN BOX ---------- */
    .login-box {
      flex: 1;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 3px solid #1a73e8;
      transition: all 0.3s ease;
    }

    .login-box h2 {
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      color: #1a73e8;
    }

    .login-box label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .login-box select,
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-box input:focus,
    .login-box select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 6px rgba(26,115,232,0.4);
    }

    .login-box button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0f5ed6;
      transform: scale(1.03);
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #1a73e8;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="container" id="container">
    <div class="left">
      <h1>GLA Placement</h1>
      <p class="tagline">Prepare smart. Crack interviews easily.</p>
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <label for="role">Select Role:</label>
      <select id="role">
        <option>Student</option>
        <option>Admin</option>
        <option>Mentor</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button onclick="window.location.href='index1.html'">Login</button>

      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    
    const container = document.getElementById("container");

    document.addEventListener("mousemove", (e) => {
      const { innerWidth, innerHeight } = window;
      const x = e.clientX / innerWidth - 0.5;
      const y = e.clientY / innerHeight - 0.5;

      container.style.transform = `rotateY(${x * 10}deg) rotateX(${y * -10}deg)`;
      container.classList.add("glow");

      clearTimeout(container.leaveTimeout);
      container.leaveTimeout = setTimeout(() => {
        container.classList.remove("glow");
        container.style.transform = "none";
      }, 800);
    });
  </script>
</body>
</html>
