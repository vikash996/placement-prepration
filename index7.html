<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>4th Year Programs</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
  body {background: url("https://www.admissionlelo.in/upload/1555574153campus%203.jpg") center/cover no-repeat fixed; color:#fff; min-height:100vh; display:flex; flex-direction:column; align-items:center;}
  body::before {content:"";position:absolute; inset:0; background:rgba(0,0,0,0.75); z-index:-1;}
  h1 {margin:40px 0 20px; font-size:2.5rem; color:#cc33ff; text-align:center;}
  .container {width:90%; max-width:1000px;}
  .program-card {background: rgba(255,255,255,0.08); border-radius:15px; margin:15px 0; padding:20px; cursor:pointer; border:1px solid rgba(255,255,255,0.2); transition:0.3s; position:relative; overflow:hidden;}
  .program-card:hover {transform:translateY(-5px) scale(1.02); border-color:#cc33ff; box-shadow:0 0 20px #cc33ff;}
  .program-card span {position:relative; z-index:1; font-weight:600;}
  .program-card::before {content:""; position:absolute; inset:0; background:linear-gradient(45deg,#cc33ff,#ff33cc); opacity:0; transition:0.4s;}
  .program-card:hover::before {opacity:0.2;}
  .code {display:none; margin-top:15px; background:rgba(0,0,0,0.6); padding:15px; border-radius:10px; font-family:monospace; white-space:pre-wrap;}
</style>
</head>
<body>
<h1>4th Year Programming Exercises</h1>
<div class="container">
  <script>
    const programs = [
      "Advanced Dynamic Programming",
      "Graph Theory Projects",
      "Machine Learning Basics",
      "AI Algorithms",
      "Compiler Design Programs",
      "Operating System Simulations",
      "Database Advanced Queries",
      "Network Security Scripts",
      "Cloud Computing Exercises",
      "REST API Development",
      "Project: E-commerce Website",
      "Project: Online Banking",
      "Project: Chatbot",
      "Project: Social Media App",
      "Project: Portfolio Website",
      "Project: College Management System",
      "Project: Mini Game Development",
      "Project: Web Scraping Tool",
      "Project: Automation Script",
      "Project: IoT Sensor Simulation"
    ];

    programs.forEach((prog,i)=>{
      document.write(`
        <div class="program-card" onclick="toggleCode('code${i}')">
          <span>${i+1}. ${prog}</span>
          <div class="code" id="code${i}">// Code for "${prog}" goes here</div>
        </div>
      `);
    });

    function toggleCode(id){ const el=document.getElementById(id); el.style.display=el.style.display==="block"?"none":"block";}
  </script>
</div>
</body>
</html>
